    <link href="css/animate.css" rel="stylesheet" type="text/css">

    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>

    <script src="js/app.js"></script>

    <script src="js/filters.js"></script>
</head>
<body ng-controller="rootCtrl">
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="row">
                    <div class="logo col-xs-6 col-md-10"><a href="#/dictionary"><img src="logo.png"><img
                            src="pebidi.png"></a></div>

                    <div class="nav col-xs-6 col-md-2">
                        <div ng-if="env == 'DEV'">dic.id:{{dic.id}}/uid:{{user.id}}/user.dic.id:{{ user.dic.id }}</div>
                        <div ng-if="user.id" class="animate-if">
                            <div>
                                {{ 'welcome'|translate }} {{ user.username }}
                            </div>
                            <div><a ng-click="clearLocalStorage()">{{ 'logout'|translate }}</a></div>
                        </div>
                        <div>
                            <a href="" ng-click="changeLanguage('fr')">fr</a>&nbsp;-&nbsp;
                            <a href="" ng-click="changeLanguage('en')">en</a>
                        </div>
                    </div>
                </div>
                <flash-message duration="3000" show-close="true"></flash-message>
            </div>
            <div class="inner cover">
                <div class="view-animate-container">
                    <div ng-view class="view-animate"></div>
                </div>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    Contact and Follow us on <a href="https://twitter.com/pe_bi_di">Twitter</a>. 
                    Use chrome? <a href="#/chromeExtension">Click here!</a>
                </div>
            </div>
        </div>
    </div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-76102323-1', 'auto');
      ga('send', 'pageview');
    
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" sizes="16x16" href="/favicon.ico" />
    <title>PeBidi - Personal Bilingual Dictionary</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="css/animate.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="js/env.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/controllers/improveController.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
</head>
<body ng-controller="rootCtrl as main">
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="">
                    <h2 class="masthead-brand"><a href="#/" >PeBiDi</a></h2>
                    <div class="nav masthead-nav" >
                        dic.id:{{dic.id}}/uid:{{user.id}}
                        <div ng-if="user.id" class="animate-if">
                            <div ng-if="dic.uid == user.id" class="animate-if">
                                It's your dictionary
                            </div>
                            <div ng-if="dic.uid != user.id" class="animate-if">
                                {{ 'dictionaryOf'|translate  }} {{ dic.bitEmail }}
                            </div>
                            <br><a ng-click="clearLocalStorage()">{{ 'signOut'|translate  }}</a>
                        </div>

                    </div>
                    <div>
                        <a href="" ng-click="changeLanguage('fr')">fr</a>&nbsp;-&nbsp;<a href="" ng-click="changeLanguage('en')">en</a>
                    </div>
                </div>
            </div>

            <div class="inner cover">
                <div class="view-animate-container">
                    <div ng-view class="view-animate"></div>
                </div>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>Develop by <a href="http://izidot.com">Izidot</a>, Follow us on <a href="https://facebook.com">Facebook</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

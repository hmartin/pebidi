<h1>{{ 'welcome'|translate }}</h1>

<p class="lead">{{ 'addWord.newWord'|translate }}</p>

<div class="row">
    <div class="col-md-12">
        <form ng-submit="processWord()">
            <div class="form-group has-feedback">
                <input type="text" ng-model="formData.word" placeholder="{{ 'addWord.word'|translate  }}"
                       uib-typeahead-min-length="2" uib-typeahead-wait-ms="100"
                       uib-typeahead="word as word.w for word in getWords($viewValue) | filter:{$:$viewValue}"
                       uib-typeahead-loading="loading" uib-typeahead-template-url="listWord.html" class="form-control" required
                       auto-focus>

                <span ng-show="loading" class="glyphicon glyphicon-refresh  form-control-feedback"></span>
            </div>

            <div ng-if="dic">
                <div class="form-group" ng-show="submitCreate">
                    {{ 'addWord.oops'|translate }}
                    <a href="#/improve/{{ formData.word }}" class="btn btn-info btn-sm">{{ 'addWord.improve'|translate
                        }}</a>
                </div>
                <div class="form-group" ng-show="!submitCreate">
                    <button type="submit" class="btn btn-success btn-lg">{{ 'save'|translate }}</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div ng-if="dic">
    <div class="row">
        <div ng-include="'blocs/countWord.html?v=1'"></div>
        <div class="col-md-6">
            <div ng-include="'blocs/knowledge.html?v=1'"></div>
            <a class="btn btn-primary btn-lg" ng-href="#/createTest" hotkey="{'ctrl+t': doATest}" >{{ 'addWord.doATest'|translate }}</a>
        </div>
    </div>
</div>

<div ng-if="!dic">
    <div ng-if="!dic.id">
        <p class="lead">{{ 'wantToSave'|translate }} <a href="#/" >{{ 'createYourPebidi'|translate }}</a></p>
    </div>
    <div ng-if="dic.id">
        <p class="lead">We're loading your Pebidi...</p>
    </div>
</div>

<script type="text/ng-template" id="listWord.html">
    <a style="text-align: left">
        <span style="width:120px;float: left" ng-bind-html="match.model.w | typeaheadHighlight:query | to_trusted"></span>
        &nbsp;<=>&nbsp;
        <span ng-bind-html="match.model.t | typeaheadHighlight:query | to_trusted"></span>
    </a>
</script>

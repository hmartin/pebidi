<div ng-if="dic">
<h1>{{ 'welcome'|translate }}</h1>
<p class="lead">{{ 'addWord.newWord'|translate }}</p>
    <p class="lead">

    <form ng-submit="processWord()">
        <div class="form-group has-feedback">
            <input type="text" ng-model="formData.word"
                   placeholder="{{ 'addWord.word'|translate  }}" typeahead-min-length="2" typeahead-wait-ms="100"
                   typeahead="word as word.w for word in getWords($viewValue) | filter:{w:$viewValue}"
                   typeahead-loading="loadingLocations" typeahead-template-url="listWord.html" class="form-control" required auto-focus>

            <span ng-show="loadingLocations" class="glyphicon glyphicon-refresh  form-control-feedback"></span>
        </div>
        <div class="form-group" ng-show="extraTranslate">
            <input class="form-control" ng-model="formData.translation" type="text" name="word"
                   placeholder="{{ 'addWord.translation'|translate  }}" >

            <a href="" tooltip-placement="top" tooltip="Some help!"><span
                    class="glyphicon glyphicon-question-sign"></span></a>
        </div>
        <button type="submit" class="btn btn-success input-lg">{{ 'save'|translate }}</button>
    </form>
    </p>

    <div class="row">
        <div ng-include="'blocs/countWord.html'"></div>
        <div class="col-md-6">
            <div ng-include="'blocs/knowledge.html'"></div>
            <a class="btn btn-primary btn-lg" ng-href="#/createTest">{{ 'addWord.doATest'|translate }}</a>
        </div>
    </div>
    Your dicId is {{ dic.id}}
</div>

<div ng-if="!dic">
    <h1>Not found</h1>
</div>
<script type="text/ng-template" id="listWord.html">
    <a>
        <span bind-html-unsafe="match.model.w | typeaheadHighlight:query"></span>(
        <span bind-html-unsafe="match.model.t | typeaheadHighlight:query"></span>)
    </a>
</script>

<h1>{{ 'welcome'|translate  }}</h1>
<p class="lead">{{ 'addWord.newWord'|translate  }}</p>
<p class="lead">
<form  ng-submit="processForm()">
    <div class="form-group">
        <input class="form-control" ng-model="formData.word" type="text" name="word" placeholder="{{ 'addWord.word'|translate  }}" required>
    </div>
    <div class="form-group">
        <input class="form-control" ng-model="formData.translation" type="text" name="word" placeholder="{{ 'addWord.translation'|translate  }}">
        <a href="" tooltip-placement="top" tooltip="Some help!"><span class="glyphicon glyphicon-question-sign"></span></a>
    </div>
    <button type="submit"  class="btn btn-success input-lg" >{{ 'save'|translate  }}</button>
</form>
</p>
<p class="lead"><a ng-href="#/dictionary/{{ dic.id }}" >{{ 'yourDictionary'|translate  }} ({{ dic.countWord }})</a></p>
<p class="lead">
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        {{ 'addWord.doATest'|translate  }}
    </button>
</p>
Your dicId is {{ dic.id }}

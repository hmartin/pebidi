<h1>{{'createTest'|translate }}</h1>

<p class="lead">
<form ng-submit="processForm()">
    <div class="form-group">
        {{'numberOfQuestion'|translate }}: <input class="form-control" ng-model="formData.number" type="text" required>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default">{{'simpleTest'|translate }}</button>
        <button type="button" class="btn btn-default">{{'simpleTimeTest'|translate }}</button>
        <button type="button" class="btn btn-default">{{'questionTest'|translate }}</button>
    </div>
    <button type="submit" class="btn btn-success input-lg">{{ 'start'|translate }}</button>
</form>
</p>
<div class="progress progress-striped">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0"
         aria-valuemax="100" style="width: 40%">
        <span class="sr-only">40% Complete (success)</span>
    </div>
</div>

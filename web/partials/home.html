<h1>{{ 'slogan'|translate }}</h1>
<form class="form-inline" ng-submit="processForm()">
    <div class="row top-buffer">
        <div class="col-xs-1 col-lg-offset-2 col-xs-offset-1">
            <a href=""  ng-click="showBeta();ipi = ((ip + 2)%3)">
            <span class="glyphicon glyphicon-chevron-left"></span></a>
        </div>
        <div class="col-xs-2 col-md-1">{{ lang[ip]|translate }}</div>
        <div class="col-xs-1"><a href="" ng-click="showBeta();ipi = ((ip + 1)%3)">
            <span class="glyphicon glyphicon-chevron-right"></span></a></div>
        <div class="col-xs-2"><span class="glyphicon glyphicon glyphicon-minus"></span></div>
        <div class="col-xs-1"><a href="" ng-click="showBeta();iai = ((ia + 2)%3)"><span
                class="glyphicon glyphicon-chevron-left"></span></a></div>
        <div class="col-xs-2 col-md-1">{{ lang[ia]|translate }}</div>
        <div class="col-xs-1"><a href="" ng-click="showBeta();iai = ((ia + 1)%3)"><span
                class="glyphicon glyphicon-chevron-right"></span></a></div>
    </div>
    <div class="row top-buffer">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="input-group">
                <input id="email" class="form-control input-lg" ng-model="formData.email" type="email" name="email"
                       placeholder="{{ 'emailAddress'|translate }}" required auto-focus>
                  <span class="input-group-btn">
                    <button class="btn btn-success input-lg" type="submit" >Go!</button>
                  </span>
            </div>
        </div>
    </div>
</form>
<div class="row">
    <div class="col-md-12 top-buffer" >
        <p class="">{{ 'homepage.explication1'|translate }}</p>
    </div>
</div>
<div class="row">
    <div class="col-md-12" >
        <p class="">{{ 'homepage.explication2'|translate }}</p>
    </div>
</div>

<h1>{{ 'addGroupWord'|translate }}</h1>
<div class="text-left row animate-repeat" ng-repeat="group in groupsWords">
    <div class="col-md-3 col-md-offset-2">{{group.title}}</div>
    <div class="col-md-4">{{group.description}}</div>
    <div class="col-md-2 col-md-offset-1">
        <span class="glyphicon glyphicon-download" tooltip="{{ 'addGroupWord'|translate }}" ng-click="addGroupWord(group.id)"></span>
        <span class="glyphicon glyphicon-eye-open"  ng-click="viewGroupWord(group.id)"></span>
    </div>
</div>
<div ng-include="'blocs/countWord.html'"></div>

<div class="row">
    <div class="col-xs-9 col-md-3 no-gutter">
        <input type="text" ng-model="wordSense.w"
               class="form-control ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched">
    </div>

    <div class="col-xs-3 col-md-1 no-gutter">
        <select ng-model="wordSense.category" class="form-control">
            <option selected>{{ wordSense.category|translate }}</option>
            <option>{{ 'noun'|translate }}</option>
            <option>{{ 'adjective'|translate }}</option>
            <option>{{ 'verb'|translate }}</option>
        </select>
    </div>
    <div class="col-xs-12 col-md-3">
        <input type="text" ng-model="wordSense.sense"
               class="form-control ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched">
    </div>
    <div class="col-xs-11 col-md-4">
        <input type="text" ng-model="wordSense.concat"
               class="form-control ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched">
    </div>
    <div class="col-xs-11 col-md-1">
        <span style="font-size:1.5em;margin-top: 5px;" ng-click="deleteSense($index)" tooltip="{{ 'remove'|translate }}" class="pointer glyphicon glyphicon-minus-sign"></span>
    </div>
</div>
